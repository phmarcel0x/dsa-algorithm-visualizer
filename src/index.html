<!DOCTYPE html>
<html>
    <head>
        <!-- Head Section: Contains Meta Information, Title, and Linked Resources -->
        <title>mars</title>
        <!-- Link to External CSS File -->
        <link rel="stylesheet" href="styles.css">
        <!-- Defer JavaScript Execution to Ensure DOM is Loaded -->
        <script type="module" src="main.js" defer></script>
    </head>

    <body>
        <!-- Header Section with Main Title -->
        <div id="header">
            <h1>modular algorithm rendering system (mars)</h1>
        </div>

        <!-- Array Displays Section -->
        <!-- Original Array Display: Shows the unsorted array -->
        <div id="arrayDisplays">
            <p>Original Array:<br> <span id="originalArray"></span></p>
            <p>Sorted Array:<br> <span id="sortedArray"></span></p>
        </div>

        <!-- Sorted Array Display: Shows the sorted array post-processing -->
        <!-- <div id="arrayDisplays">
            
        </div> -->

        <!-- Control Panel for User Interaction -->
        <div id="controlsContainer">
            <!-- Speed Selector: Allows users to adjust sorting speed -->
            <div id="speedSelectorContainer">
                <label for="speedSelector">SPEED:<label>
                <select id="speedSelector">
                    <!-- Speed Options -->
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>normal</option>
                    <option value="1.5">1.5x</option>
                    <!-- <option value="1.75">1.75x</option> -->
                    <option value="2">2x</option>
                </select>
            </div>
            <!-- Sorting Start Button -->
            <button id="startSortingButton">Visualize!</button>
        </div>

        <!-- Visualization Container: Used for rendering sorting algorithm process -->
        <div id="visualizationContainer"></div>

        <!-- Footer Section -->
        <div id="footer">
            <p>
                <a id="copyrightLink" href = "https://github.com/phmarcel0x/dsa-algorithm-visualizer/blob/main/LICENSE">Copyright &copy; 2024 Marcelo Hernandez</a>
            </p>
        </div>
    </body>
</html>
